<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
</meta>
<title>
    微信聊天页面生成器
</title>
<style>
    #canvas {
        border: 1px solid #aaaaaa;
        display: block;
        margin: 50px auto;
    }
</style>
<link href="semantic.min.css" rel="stylesheet" type="text/css">
</link>
</head>
<body>
    <div id="canvas-warp">
        <canvas id="canvas">
            你的浏览器居然不支持Canvas？！赶快换一个吧！！
        </canvas>
    </div>
    <div class="ui action input">
        <input id="itsName" placeholder="对方的昵称" type="text">
        <button class="ui button" id="generate" onclick="generate(context)">
            生成
        </button>
    </input>
</div>


<!--
        > +
        . # []
        $ *
        {}

        (div>input#chk$[type='checkbox']+(select#select$>option{我}+option{对方})+input#cnt$[type='text'])*7
    -->

    <div>
        <input type="checkbox" id="chk1">
        <select name="" id="select1">
            <option value="">我</option>
            <option value="">对方</option>
        </select>
        <input type="text" id="cnt1">
    </div>
    <div>
        <input type="checkbox" id="chk2">
        <select name="" id="select2">
            <option value="">我</option>
            <option value="">对方</option>
        </select>
        <input type="text" id="cnt2">
    </div>

        </select>

    <div>

        </select>

    <div>
        <input type="checkbox" id="chk7">

        </select>
        <input type="text" id="cnt7">
    </div>


    <div class="myProfile" style="float: left;">我的头像
        <div id="preview1">
            <img id="myHead" width="40" height="40" border=0 src="./imgs/face1.png"/>
        </div>
        <input type="file" onChange="previewImage1(this)" />
    </div>
    <div class="hisProfile" style="margin-right: 10px;">对方的头像
        <div id="preview2" >
            <img id="itsHead" width="40" height="40" border=0 src="./imgs/face2.png"/>
        </div>
        <input type="file" onChange="previewImage2(this)" />
    </div>
    <script src="./js/demo.js"></script>
    <script src="./js/loadImg.js"></script>
    <script src="./js/PNG.js"></script>
    <script src="semantic.min.css"></script>
    <script src="semantic.min.js"></script>
</body>
</html>
